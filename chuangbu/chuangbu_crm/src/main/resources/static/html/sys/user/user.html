<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<form id="myForm" method="post" class="form-horizontal" style="height:320px">
	<input type="hidden" class="form-control" id="id" />
	<div class="form-group col-md-12">
		<label for="input" class="col-sm-4 control-label">登录名称<span
			class="red" name="required">*</span>:
		</label>
		<div class="col-sm-8">
			<input type="text"  class="form-control" id="loginName" />
		</div>
	</div>
	<div class="form-group col-md-12">
		<label for="input" class="col-sm-4 control-label">名称<span
			class="red" name="required">*</span>:
		</label>
		<div class="col-sm-8">
			<input type="text"  class="form-control"
				id="name" />
		</div>
	</div>
	<div class="form-group col-md-12">
		<label for="input" class="col-sm-4 control-label">密码<span
			class="red" name="required">*</span>:
		</label>
		<div class="col-sm-8">
			<input type="password"  class="form-control"
				id="password" />
		</div>
	</div>
	<div class="form-group col-md-12">
		<label for="input" class="col-sm-4 control-label">确认密码<span
			class="red" name="required">*</span>:
		</label>
		<div class="col-sm-8">
			<input type="password"  class="form-control"
				id="confirmPassword" />
		</div>
	</div>
	
	<div class="form-group col-md-12">
		<label for="input" class="col-sm-4 control-label">邮箱<span
			class="red" name="required">*</span>:
		</label>
		<div class="col-sm-8">
			<input type="email" class="form-control"
				id="email" />
		</div>
	</div>
	<div class="form-group col-md-12">
		<label for="input" class="col-sm-4 control-label">状态<span
			class="red" name="required">*</span>:
		</label>
		<div class="col-sm-8">
			<input type="text"  class="form-control"
				id="status" />
		</div>
	</div>
	<div class="form-group col-md-12">
		<label for="input" class="col-sm-4 control-label">是否锁定<span
			class="red" name="required">*</span>:
		</label>
		<div class="col-sm-8">
			<input type="text"  class="form-control"
				id="locked" />
		</div>
	</div>
</form>
